<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Зельеварение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c1810 0%, #4a3428 100%);
            min-height: 100vh;
            padding: 20px;
            color: #d4af37;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #c9a961;
        }

        .back-btn {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-btn:hover {
            background: rgba(212, 175, 55, 0.3);
        }

        .mode-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #d4af37;
            background: rgba(212, 175, 55, 0.1);
            color: #d4af37;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #d4af37;
            color: #2c1810;
        }

        .mode-btn:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        .mode-btn.active:hover {
            background: #d4af37;
        }

        .card {
            background: rgba(74, 52, 40, 0.8);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #d4af37;
            font-size: 14px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            color: #d4af37;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: #c9a961;
            opacity: 0.7;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(0,0,0,0.4);
        }

        .medicine-section {
            border-top: 2px solid rgba(212, 175, 55, 0.3);
            padding-top: 20px;
            margin-top: 20px;
        }

        .medicine-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .medicine-divider {
            background: rgba(212, 175, 55, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 14px;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .time-group {
            display: flex;
            flex-direction: column;
        }

        .time-label {
            font-size: 12px;
            margin-bottom: 5px;
            color: #c9a961;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #d4af37;
            color: #2c1810;
        }

        .btn-primary:hover {
            background: #ffd700;
        }

        .btn-success {
            background: #10b981;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-add {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            border: 2px solid #d4af37;
            margin-top: 15px;
        }

        .btn-add:hover {
            background: rgba(212, 175, 55, 0.3);
        }

        .medicine-list {
            margin-bottom: 15px;
        }

        .medicine-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .medicine-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .medicine-details {
            font-size: 13px;
            color: #c9a961;
            margin-bottom: 3px;
        }

        .potion-card {
            background: rgba(0,0,0,0.4);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .potion-title {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .potion-official {
            font-size: 14px;
            color: #d4af37;
            margin-bottom: 8px;
        }

        .potion-description {
            font-size: 13px;
            color: #c9a961;
            font-style: italic;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .schedule-table th {
            background: rgba(212, 175, 55, 0.3);
            color: #ffd700;
            padding: 12px 8px;
            font-size: 13px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .schedule-table td {
            padding: 10px 8px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .day-cell {
            font-weight: bold;
            color: #d4af37;
            background: rgba(0,0,0,0.2);
        }

        .date-cell {
            font-size: 11px;
            color: #c9a961;
        }

        .checkbox-cell {
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-cell input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #10b981;
        }

        .checkbox-cell.taken {
            background: rgba(16, 185, 129, 0.3);
        }

        .checkbox-cell.missed {
            background: rgba(220, 38, 38, 0.3);
        }

        .checkbox-cell.future {
            background: rgba(107, 114, 128, 0.2);
            cursor: not-allowed;
        }

        .checkbox-cell.future input {
            cursor: not-allowed;
            opacity: 0.3;
        }

        .achievement {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            color: #2c1810;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .achievement-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .achievement-text {
            font-size: 18px;
            font-weight: bold;
        }

        .no-course {
            text-align: center;
            padding: 40px;
            color: #c9a961;
        }

        .no-course-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .legend-taken {
            background: rgba(16, 185, 129, 0.3);
        }

        .legend-missed {
            background: rgba(220, 38, 38, 0.3);
        }

        .legend-future {
            background: rgba(107, 114, 128, 0.2);
        }

        @media (max-width: 600px) {
            .time-inputs {
                grid-template-columns: 1fr;
            }

            .schedule-table {
                font-size: 12px;
            }

            .schedule-table th,
            .schedule-table td {
                padding: 8px 4px;
            }

            .legend {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">← Назад к профилю</a>

        <div class="header">
            <div class="title">⚡ ЗЕЛЬЕВАРЕНИЕ ⚡</div>
            <div class="subtitle">Кабинет профессора Снейпа</div>
        </div>

        <div class="mode-switcher">
            <button class="mode-btn active" onclick="switchMode('mama')">👩‍⚕️ Для мамы</button>
            <button class="mode-btn" onclick="switchMode('toshka')">🧙‍♂️ Для Тошки</button>
        </div>

        <!-- СЕКЦИЯ ДЛЯ МАМЫ -->
        <section id="mamaSection" class="section active">
            <div class="card">
                <h2 class="medicine-header">📋 Создать новый курс зелий</h2>
                
                <form id="courseForm" onsubmit="saveCourse(event)">
                    <div class="form-group">
                        <label class="form-label">📅 Дата начала курса:</label>
                        <input type="date" id="startDate" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">🏥 Диагноз:</label>
                        <input type="text" id="diagnosis" class="form-input" placeholder="Например: ОРВИ" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">🤒 Симптомы при начале:</label>
                        <textarea id="symptoms" class="form-textarea" placeholder="Например: температура 38.5, кашель, насморк" required></textarea>
                    </div>

                    <div class="medicine-section">
                        <div class="medicine-header">🧪 Лекарства в курсе</div>
                        
                        <div id="medicinesList"></div>

                        <button type="button" class="btn btn-add" onclick="addMedicineForm()">+ Добавить лекарство</button>
                    </div>

                    <button type="submit" class="btn btn-success">💾 Сохранить курс лечения</button>
                </form>
            </div>

            <div class="card" id="currentCourseDisplay" style="display: none;">
                <h2 class="medicine-header">📌 Текущий курс</h2>
                <div id="currentCourseInfo"></div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" onclick="deleteCourse()">🗑️ Удалить курс</button>
            </div>
        </section>

        <!-- СЕКЦИЯ ДЛЯ ТОШКИ -->
        <section id="toshkaSection" class="section">
            <div id="achievementContainer"></div>
            
            <div id="noCourseMessage" class="card no-course" style="display: none;">
                <div class="no-course-icon">🧪</div>
                <p>Курс зелий еще не назначен.<br>Попроси маму создать курс!</p>
            </div>

            <div id="courseContent" style="display: none;">
                <div id="potionsList"></div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-box legend-taken"></div>
                        <span>Выпил</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box legend-missed"></div>
                        <span>Пропустил</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box legend-future"></div>
                        <span>Еще не время</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        let medicineCounter = 0;
        let currentCourse = null;

        // Загрузка при старте
        window.addEventListener('DOMContentLoaded', function() {
            loadCourse();
            document.getElementById('startDate').valueAsDate = new Date();
        });

        // Переключение режимов
        function switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            
            if (mode === 'mama') {
                document.getElementById('mamaSection').classList.add('active');
            } else {
                document.getElementById('toshkaSection').classList.add('active');
                displayForToshka();
            }
        }

        // Добавление формы лекарства
        function addMedicineForm() {
            medicineCounter++;
            const container = document.getElementById('medicinesList');
            
            const medicineDiv = document.createElement('div');
            medicineDiv.className = 'medicine-item';
            medicineDiv.id = `medicine-${medicineCounter}`;
            
            medicineDiv.innerHTML = `
                <div class="medicine-divider">
                    <div class="section-title">🏥 Официальная информация (для выгрузки)</div>
                    
                    <div class="form-group">
                        <label class="form-label">Название:</label>
                        <input type="text" class="form-input med-name" placeholder="Парацетамол" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Дозировка:</label>
                        <input type="text" class="form-input med-dose" placeholder="375 мг" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Режим:</label>
                        <input type="text" class="form-input med-regime" placeholder="tid (3 раза в день)" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Курс (дней):</label>
                        <input type="number" class="form-input med-days" placeholder="5" min="1" required>
                    </div>
                </div>

                <div class="medicine-divider">
                    <div class="section-title">🧙‍♂️ Для Тошки</div>
                    
                    <div class="form-group">
                        <label class="form-label">Магическое название зелья:</label>
                        <input type="text" class="form-input med-magic-name" placeholder="Жаропонижающее зелье" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Как выглядит:</label>
                        <input type="text" class="form-input med-description" placeholder="1 розовая круглая таблетка с полоской" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Когда принимать:</label>
                        <div class="time-inputs">
                            <div class="time-group">
                                <label class="time-label">
                                    <input type="checkbox" class="med-time-morning"> ☀️ Утро
                                </label>
                                <input type="time" class="form-input med-time-morning-time" value="08:00">
                            </div>
                            <div class="time-group">
                                <label class="time-label">
                                    <input type="checkbox" class="med-time-afternoon"> 🌤️ Обед
                                </label>
                                <input type="time" class="form-input med-time-afternoon-time" value="14:00">
                            </div>
                            <div class="time-group">
                                <label class="time-label">
                                    <input type="checkbox" class="med-time-evening"> 🌙 Вечер
                                </label>
                                <input type="time" class="form-input med-time-evening-time" value="20:00">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-add" onclick="removeMedicine(${medicineCounter})" style="background: rgba(220, 38, 38, 0.3); border-color: #dc2626; color: #fca5a5;">Удалить это лекарство</button>
            `;
            
            container.appendChild(medicineDiv);
        }

        // Удаление лекарства
        function removeMedicine(id) {
            document.getElementById(`medicine-${id}`).remove();
        }

        // Сохранение курса
        function saveCourse(event) {
            event.preventDefault();

            const medicines = [];
            document.querySelectorAll('.medicine-item').forEach(item => {
                const medicine = {
                    official: {
                        name: item.querySelector('.med-name').value,
                        dose: item.querySelector('.med-dose').value,
                        regime: item.querySelector('.med-regime').value,
                        days: parseInt(item.querySelector('.med-days').value)
                    },
                    forToshka: {
                        magicName: item.querySelector('.med-magic-name').value,
                        description: item.querySelector('.med-description').value,
                        times: {
                            morning: {
                                enabled: item.querySelector('.med-time-morning').checked,
                                time: item.querySelector('.med-time-morning-time').value
                            },
                            afternoon: {
                                enabled: item.querySelector('.med-time-afternoon').checked,
                                time: item.querySelector('.med-time-afternoon-time').value
                            },
                            evening: {
                                enabled: item.querySelector('.med-time-evening').checked,
                                time: item.querySelector('.med-time-evening-time').value
                            }
                        }
                    },
                    taken: {}
                };
                medicines.push(medicine);
            });

            const course = {
                startDate: document.getElementById('startDate').value,
                diagnosis: document.getElementById('diagnosis').value,
                symptoms: document.getElementById('symptoms').value,
                medicines: medicines,
                maxDays: Math.max(...medicines.map(m => m.official.days))
            };

            localStorage.setItem('toshkaCourse', JSON.stringify(course));
            alert('✅ Курс зелий сохранен!');
            loadCourse();
        }

        // Загрузка курса
        function loadCourse() {
            const saved = localStorage.getItem('toshkaCourse');
            if (saved) {
                currentCourse = JSON.parse(saved);
                displayCurrentCourse();
            }
        }

        // Отображение текущего курса
        function displayCurrentCourse() {
            if (!currentCourse) return;

            const display = document.getElementById('currentCourseDisplay');
            const info = document.getElementById('currentCourseInfo');
            
            display.style.display = 'block';

            let html = `
                <p style="margin-bottom: 10px;"><strong>Дата начала:</strong> ${formatDate(currentCourse.startDate)}</p>
                <p style="margin-bottom: 10px;"><strong>Диагноз:</strong> ${currentCourse.diagnosis}</p>
                <p style="margin-bottom: 15px;"><strong>Симптомы:</strong> ${currentCourse.symptoms}</p>
                <p style="margin-bottom: 10px;"><strong>Лекарства:</strong></p>
            `;

            currentCourse.medicines.forEach((med, index) => {
                html += `
                    <div class="medicine-item">
                        <div class="medicine-name">${index + 1}. ${med.official.name}</div>
                        <div class="medicine-details">Дозировка: ${med.official.dose}, ${med.official.regime}</div>
                        <div class="medicine-details">Курс: ${med.official.days} дней</div>
                        <div class="medicine-details" style="margin-top: 5px; color: #ffd700;">Для Тошки: "${med.forToshka.magicName}"</div>
                    </div>
                `;
            });

            info.innerHTML = html;
        }

        // Удаление курса
        function deleteCourse() {
            if (confirm('Удалить текущий курс лечения?')) {
                localStorage.removeItem('toshkaCourse');
                currentCourse = null;
                document.getElementById('currentCourseDisplay').style.display = 'none';
                alert('Курс удален');
                location.reload();
            }
        }

        // Отображение для Тошки
        function displayForToshka() {
            const course = JSON.parse(localStorage.getItem('toshkaCourse') || 'null');
            
            if (!course) {
                document.getElementById('noCourseMessage').style.display = 'block';
                document.getElementById('courseContent').style.display = 'none';
                return;
            }

            document.getElementById('noCourseMessage').style.display = 'none';
            document.getElementById('courseContent').style.display = 'block';

            const potionsList = document.getElementById('potionsList');
            potionsList.innerHTML = '';

            course.medicines.forEach((medicine, medIndex) => {
                const potionCard = createPotionCard(medicine, medIndex, course);
                potionsList.appendChild(potionCard);
            });

            checkAchievements(course);
        }

        // Создание карточки зелья с таблицей
        function createPotionCard(medicine, medIndex, course) {
            const card = document.createElement('div');
            card.className = 'potion-card';

            const startDate = new Date(course.startDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Определяем какие времена дня активны
            const activeTimes = [];
            if (medicine.forToshka.times.morning.enabled) activeTimes.push({name: 'morning', icon: '☀️', label: 'Утро', time: medicine.forToshka.times.morning.time});
            if (medicine.forToshka.times.afternoon.enabled) activeTimes.push({name: 'afternoon', icon: '🌤️', label: 'Обед', time: medicine.forToshka.times.afternoon.time});
            if (medicine.forToshka.times.evening.enabled) activeTimes.push({name: 'evening', icon: '🌙', label: 'Вечер', time: medicine.forToshka.times.evening.time});

            // Создаем заголовок таблицы
            let tableHTML = `
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>День</th>
                            <th>Дата</th>
            `;

            activeTimes.forEach(time => {
                tableHTML += `<th>${time.icon}<br>${time.label}<br><span style="font-size: 10px;">${time.time}</span></th>`;
            });

            tableHTML += `</tr></thead><tbody>`;

            // Создаем строки для каждого дня
            for (let day = 1; day <= medicine.official.days; day++) {
                const dayDate = new Date(startDate);
                dayDate.setDate(dayDate.getDate() + (day - 1));
                
                const dayKey = `day${day}`;
                if (!medicine.taken) medicine.taken = {};
                if (!medicine.taken[dayKey]) medicine.taken[dayKey] = {};

                const isPast = dayDate < today;
                const isToday = dayDate.getTime() === today.getTime();
                const isFuture = dayDate > today;

                tableHTML += `
                    <tr>
                        <td class="day-cell">День ${day}</td>
                        <td class="date-cell">${formatDateShort(dayDate)}</td>
                `;

                activeTimes.forEach(time => {
                    const isTaken = medicine.taken[dayKey][time.name] === true;
                    const isMissed = (isPast || isToday) && !isTaken;
                    
                    let cellClass = 'checkbox-cell';
                    if (isTaken) {
                        cellClass += ' taken';
                    } else if (isMissed && !isFuture) {
                        cellClass += ' missed';
                    } else if (isFuture) {
                        cellClass += ' future';
                    }

                    const disabled = isFuture ? 'disabled' : '';
                    
                    tableHTML += `
                        <td class="${cellClass}">
                            <input type="checkbox" 
                                   ${isTaken ? 'checked' : ''} 
                                   ${disabled}
                                   onchange="markTaken(${medIndex}, ${day}, '${time.name}', this.checked)">
                        </td>
                    `;
                });

                tableHTML += `</tr>`;
            }

            tableHTML += `</tbody></table>`;

            card.innerHTML = `
                <div class="potion-title">🧪 ${medicine.forToshka.magicName}</div>
                <div class="potion-official">${medicine.official.name} (${medicine.official.dose})</div>
                <div class="potion-description">${medicine.forToshka.description}</div>
                ${tableHTML}
            `;

            return card;
        }

        // Отметка приема
        function markTaken(medIndex, day, timeOfDay, checked) {
            const course = JSON.parse(localStorage.getItem('toshkaCourse'));
            const dayKey = `day${day}`;
            
            if (!course.medicines[medIndex].taken) course.medicines[medIndex].taken = {};
            if (!course.medicines[medIndex].taken[dayKey]) course.medicines[medIndex].taken[dayKey] = {};
            
            course.medicines[medIndex].taken[dayKey][timeOfDay] = checked;
            
            localStorage.setItem('toshkaCourse', JSON.stringify(course));
            
            setTimeout(() => displayForToshka(), 100);
        }

        // Проверка достижений
        function checkAchievements(course) {
            const container = document.getElementById('achievementContainer');
            container.innerHTML = '';

            const today = new Date();
            const startDate = new Date(course.startDate);
            const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
            const currentDay = Math.max(1, Math.min(daysPassed, course.maxDays));

            // Считаем идеальные дни
            let perfectDays = 0;
            for (let day = 1; day <= currentDay; day++) {
                let allTaken = true;
                course.medicines.forEach(med => {
                    const dayKey = `day${day}`;
                    if (!med.taken || !med.taken[dayKey]) {
                        allTaken = false;
                        return;
                    }
                    
                    ['morning', 'afternoon', 'evening'].forEach(time => {
                        if (med.forToshka.times[time].enabled && !med.taken[dayKey][time]) {
                            allTaken = false;
                        }
                    });
                });
                if (allTaken) perfectDays++;
            }

            // Достижения
            if (perfectDays >= 2 && perfectDays < 5) {
                showAchievement('⚡', 'Профессор Снейп доволен!');
            } else if (perfectDays >= 5 && perfectDays < 7) {
                showAchievement('🦉', 'Письмо от Дамблдора: Ты отличный ученик!');
            } else if (perfectDays >= 7) {
                showAchievement('🏆', '+50 очков Гриффиндору!');
            }

            if (currentDay >= course.maxDays) {
                const allComplete = course.medicines.every(med => {
                    for (let day = 1; day <= med.official.days; day++) {
                        const dayKey = `day${day}`;
                        if (!med.taken || !med.taken[dayKey]) return false;
                        
                        for (const time of ['morning', 'afternoon', 'evening']) {
                            if (med.forToshka.times[time].enabled && !med.taken[dayKey][time]) {
                                return false;
                            }
                        }
                    }
                    return true;
                });

                if (allComplete) {
                    showAchievement('⭐', 'Магистр зельеварения! Курс завершен идеально!');
                }
            }
        }

        // Показать достижение
        function showAchievement(icon, text) {
            const container = document.getElementById('achievementContainer');
            container.innerHTML = `
                <div class="achievement">
                    <div class="achievement-icon">${icon}</div>
                    <div class="achievement-text">${text}</div>
                </div>
            `;
        }

        // Форматирование даты
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        function formatDateShort(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            return `${day}.${month}`;
        }

        // Автодобавление первого лекарства
        if (document.getElementById('medicinesList').children.length === 0) {
            addMedicineForm();
        }
    </script>
